image: mcr.microsoft.com/dotnet/sdk:6.0

variables:
  DOTNET_ENVIRONMENT: "Test"

stages:
  - test

test_selenium:
  stage: test
  script:
    - cd AutomationTests
    - dotnet restore
    - dotnet test TestProject.sln --filter "FullyQualifiedName~TestProject.AutomationTests" --logger "trx;LogFileName=test-results.trx" --results-directory TestProject/AutomationTests/
    - ls -R TestProject/AutomationTests/
  artifacts:
    when: always
    paths:
      - TestProject/AutomationTests/e2e/test-results/
  cache:
    paths:
      - TestProject/AutomationTests/
